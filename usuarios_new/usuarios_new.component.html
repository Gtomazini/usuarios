<div class="grid">
    <div class="col-12 md:col-12">
		<div class="card" style="padding-bottom: 3px; padding-top: 25px;">
			<div class="py-0 p-fluid p-formgrid grid">
				<div class="field col-12 md:col-6">
					<h5 class="my-0">Cadastro de Usuários</h5>
					<p-toast key="tst" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'" [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>
					<span>Insere um novo Usuário no Sistema</span>
					<p-breadcrumb class="max-w-full" id="breadcrumb" [model]="items" [home]="home" [style]="{border: 'none'}"></p-breadcrumb>
				</div>
				<div class="field col-12 md:col-6">
					<div class="flex flex-wrap  justify-content-end">				
						<p-button pRipple label="Voltar" styleClass="p-button-outlined p-button-secondary" name="voltar" id="voltar" (click)="cancel()"></p-button>
					</div>
				</div>		
			</div>
		</div>  
		<div class="card">
			<h5 class="pb-3">Dados do Usuário</h5>	
			<form>	
				<div class="p-fluid p-formgrid grid">
					<div class="field col-12 md:col-6">
								<div class="p-inputgroup">
							<span class="p-inputgroup-addon">
								<i class="bi bi-globe-americas"></i>
							</span>
							<span class="p-float-label">
								<input type="text" inputId="primeiro_nome" pInputText [(ngModel)]="usuario.primeiro_nome" name="usuario_primeiro_nome" autocomplete="off"> 
								<label for="nome">Primeiro nome do Usuário</label>
							</span>
						</div>
					</div>
					<div class="field col-12 md:col-6">
								<div class="p-inputgroup">
							<span class="p-inputgroup-addon">
								<i class="bi bi-globe-americas"></i>
							</span>
							<span class="p-float-label">
								<input type="text" inputId="sobrenome" pInputText [(ngModel)]="usuario.sobrenome" name="usuario_sobrenome" autocomplete="off"> 
								<label for="nome">Sobrenome do Usuário</label>
							</span>
						</div>
					</div>
					
					<div class="field col-12 md:col-6">
						<span class="p-float-label">
							<input type="text" id="email" pInputText [(ngModel)]="usuario.email" name="usuario_email" autocomplete="off">
							<label for="inputtext">E-mail do Usuário</label>
						</span>
					</div>
				</div>
				<div class="p-fluid p-formgrid grid justify-content-end">
					<div class="field col-12 md:col-1 ">
						<div class="flex flex-wrap  ">
							<button pButton pRipple label="Salvar" name="salvar" id="salvar" class="p-button-success" (click)="create()"></button>
						</div>
					</div>				
				</div>
			</form>			
		</div>
    </div>
</div>
